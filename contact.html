<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio de Théo Bouchot</title>
    <link rel="stylesheet" href="Projets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="contact">

        <h2>Contactez-moi</h2>
        <a href="../portfolio/index.html.html" class="back-button">Retour au Portfolio</a>

        <div class="contact-wrapper">

            <div class="contact-form">
                <h3>Envoyez-moi un message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Votre Nom" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre Email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Votre Message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="send-button">Envoyer Message</button>
                </form>
            </div>
          <!-- Contact Info -->
            <div class="contact-info">
                <h3>Mes coordonnées</h3>
                <ul class="contact-details">
                <li>
                  <i class="fas fa-envelope"></i>
                  <a href="mailto:bouchot.theo52@gmail.com">bouchot.theo52@gmail.com</a>
                </li>
                <li>
                  <i class="fas fa-phone"></i>
                  <a href="tel:+33767101053">07 67 10 10 53</a>
                </li>
                <li>
                  <i class="fas fa-map-marker-alt"></i>
                  <span>Troyes, France</span>
                </li>
              </ul>

              <div class="social-links">
                <a href="https://www.linkedin.com/in/th%C3%A9o-bouchot-76386a350/" target="_blank" aria-label="LinkedIn">
                  <i class="fab fa-linkedin"></i>
                </a>
              
              </div>
        </div>
    </section>
</body>

</html>
